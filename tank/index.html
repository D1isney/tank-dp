<!DOCTYPE html>
<html>
	<head >
		<meta charset="utf-8">
		<title>在线调查</title>
		<style type="text/css">
			li{
				list-style: none;
			}
			form{
				width: 500px;
				height: 500px;
				margin-left: 550px;
			}
			button{
				width: 500px;
				height: 25px;
				background: darkslateblue;
				border-radius: 10px;
			}
			fieldset{
				background: royalblue;
				border-radius: 10px;
			}
			input{
				background: lightblue;
			}
			textarea{
				background: lightblue;
			}
			select{
				background: lightblue;
			}
		</style>
	</head>
	<body>
		<h1 align="center">在线调查</h1>
		<form action="http://www.baidu.com" >
			<fieldset id = "f">
			<legend>个人信息	</legend>
				<ul>
					<li>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text"></li>
					<li>
						性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：<select name="sex">
							<option value ="1">男</option>
							<option value ="2">女</option>
						</select>
					</li>
					<li>出生日期：<input type="date"></li>
					<li>通讯地址：<input type="text"></li>
					<li>电子邮件：<input type="email"></li>
					<li>照&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片：<input type="file"></li>
				</ul>
			</fieldset>
			<fieldset id = "s">
				<legend>调查内容</legend>
				<ul>
					<li>1、你喜欢的栏目是：<input type="radio" name="qq" value="html" checked>HTML5系列 
										 <input type="radio" name="qq" value="Jian">建筑设计系列
					</li>
					<li>
						2、请选择你要收看的课程<select name="HTML5系列">
							<optgroup label="HTML系列">
								<option value="1">HTML5</option>
								<option value ="2">AS3.0</option>
								<option value ="3">Javascript</option>
							</optgroup>
							<optgroup label="建筑设计系列">
								<option value="4">CAD制图</option>
								<option value ="5">天正建筑</option>
							</optgroup>
						</select>
					</li>
					<li>3、你的建议：<br>
						<textarea name="content" cols="50" rows="10" placeholder="感谢您的建议和意见，谢谢参与！"></textarea>
					</li>
					<li>
						请阅读服务协议，并选择同意：<input type="checkbox" required>我已经阅读并同意<br>
						<textarea cols="50" rows="8" readonly>
							一、请客户认真阅读协议中的所有条款。
							二、本协议在执行过程中产生的问题由双方协商解决。
						</textarea>
					</li>
				</ul>
			</fieldset>
			<button type="submit">提交</button><button type="reset">重置</button>
		</form>
	</body>
</html>
